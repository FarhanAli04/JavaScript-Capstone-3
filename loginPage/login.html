<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqk1w2/knoG80k332eYXxWi6dg5ZcYt48Rn0CxstK31HLL57sL5mTkXxjlZ8N1cXbE45CqTx/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <div class="container-fluid vh-100 d-flex flex-column flex-md-row">
        <div class="row w-100 align-items-center flex-grow-1 m-0">
            <!-- Left side: Login form -->
            <div class="col-md-6 d-flex justify-content-center align-items-center order-2 order-md-1">
                <div class="p-4 w-100" style="max-width: 450px;">
                    <div class="text-center mb-4">
                        <i class="fas fa-shopping-cart text-danger" style="font-size: 2rem;"></i>
                        <span class="h4 text-danger ml-2">Cartzilla</span>
                    </div>
                    <h2 class="text-center text-dark mb-4">Welcome back</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <input id="userEmail" type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group position-relative">
                            <input id="userPassword" type="password" class="form-control" placeholder="Password" required>
                            <i class="fas fa-eye position-absolute" style="right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember for 30 days</label>
                        </div>
                        <div class="text-right mb-3">
                            <a href="#" class="text-danger">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block">Sign In</button>
                        <div class="d-flex align-items-center my-3">
                            <hr class="flex-grow-1">
                            <span class="mx-2">or continue with</span>
                            <hr class="flex-grow-1">
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <button type="button" class="btn btn-outline-secondary mx-2">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="btn btn-outline-secondary mx-2">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                            <button type="button" class="btn btn-outline-secondary mx-2">
                                <i class="fab fa-apple"></i> Apple
                            </button>
                        </div>
                        <div class="text-center">
                            <a href="../signUp/signUp.html" class="text-danger">Don't have an account? Create an account</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right side: Image with background color -->
            <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center bg-info order-1 order-md-2">
                <img src="./images/account-cover.png" alt="Woman using smartphone" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4/JqsR4U8h/mM0EvLWyWqv1zQDs2RaPz2rDLM/H7xXfJWkxsiv0/f4S5" crossorigin="anonymous">
    </script>
</body>

</html>
